<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-async-validation-production</title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="/js/test.js"></script>



</head>
<body ng-app="form-example1" ng-controller="MyCtrl">
<form name="form1" class="css-form">
    <div>
        Size (integer 0 - 10):
        <input type="number" ng-model="size1" name="size" min="0" max="10" integer />{{size}}
        <br/>
        <span ng-show="form1.size.$error.integer">The value is not a valid integer!</span>
        <span ng-show="form1.size.$error.min || form.size.$error.max">
      The value must be in range 0 to 10!</span>
    </div>

    <div>
        Username:
        <input type="text" ng-model="name" name="name" username />{{name}}<br />
        <span ng-show="form1.name.$pending.username">Checking if this name is available...</span>
        <span ng-show="form1.name.$error.username">This username is already taken!</span>
    </div>

</form>
</body>
</html>
