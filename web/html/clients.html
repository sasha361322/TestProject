<html>
<head>
    <title>Clients</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="/js/controllers.js"></script>
    <meta charset="utf-8">
</head>
<body ng-app="clientApp"  ng-controller="ClientList">
<input type="text"ng-model="query">
<table border="2" width="80%">
    <tr>
        <th>Id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Номер счета</th>
    </tr>
    <tr ng-repeat="client in clients | filter:query">
        <td>{{client.id}}</td>
        <td>{{client.surname}}</td>
        <td>{{client.name}}</td>
        <td>{{client.patronymicName}}</td>
        <td>{{client.birthday| date:'dd.MM.yyyy'}}</td>
        <td>{{client.accountNumber}}</td>
    </tr>
</table>,
</body>
</html>
